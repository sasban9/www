<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Layout</title>
    <style>
        :root {
            --bg-color: #ff00ff;
            --container-bg: #ffffff;
            --text-color: #222;
            --heading-color: #145a32;
            --nav-bg: #0e4d2d;
            --footer-bg: #0a3922;
            --sidebar-bg: #91d18b;
            --border-color: #1c7430;
            --button-text: white;
            --accent-color: #ffcc00;
        }
        .dark-mode {
            --bg-color: #1e1e2e;
            --container-bg: #ff00ff;
            --text-color: #f8f8f2;
            --heading-color: #ff79c6;
            --nav-bg: #1e1e2e;
            --footer-bg: #282a36;
            --sidebar-bg: #44475a;
            --border-color: #50fa7b;
            --button-text: #1e1e2e;
            --accent-color: #ffdd57;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .navbar {
            background: var(--nav-bg);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 3px solid var(--accent-color);
        }
        .nav-links {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            padding: 10px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .layout {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            padding: 20px;
            min-height: 100vh;
            color: var(--text-color);
            border-right: 3px solid var(--accent-color);
        }
        .content {
            flex: 1;
            padding: 20px;
            background: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: var(--text-color);
        }
        .footer {
            background: var(--footer-bg);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-top: 3px solid var(--accent-color);
        }
        .toggle-button {
            background: var(--heading-color);
            color: var(--button-text);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid var(--accent-color);
        }
        .toggle-button:hover {
            background: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Generic Layout</span>
        <button class="toggle-button" onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="layout">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Navigation or additional content here.</p>
        </div>
        <div class="content">
            <h1>Main Content Area</h1>
            <p>This is a placeholder for the main content of the page.</p>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Generic Website | All Rights Reserved
    </div>
    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("dark-mode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>
</body>
</html>
