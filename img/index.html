<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            height: 120px;
            cursor: pointer;
            display: inline-block;
            vertical-align: text-bottom;
        }

        img#big-img {
            max-width: 100%;
            max-height: 90vh;
            width: auto;
            height: auto;
            padding: 20px;
            box-shadow: 0 0 10px #000;
            background-color: white;
        }

        /* body{font-size: 7rem;} */
        .mmyy {
            height: 120px;
            line-height: 80px;
            display: inline-block;
            vertical-align: text-bottom;
            font-size: 20px;
            background: darkolivegreen;
            color: wheat;
            padding: 20px;
        }

        .bg-blue{background-color: darkblue;}

        #big-show{
            position: fixed;width:50%;background: #ddd;height: 100vh;display: flex;justify-content: center;align-items: center;
        }
        #img-list{
            position: fixed;width:50%;height: 100vh;right:0;overflow-y: scroll;
        }

        @media (max-width:600px) {
            #big-show{position: relative;width:100%;max-height: 100vh;height: auto;margin-bottom: 6rem;}
            #img-list{position: absolute;width:100%;height: auto;overflow: auto;}
        }
    </style>
</head>

<body>
