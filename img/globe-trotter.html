<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasban GlobeTrotter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #333;
            color: wheat;
            font-family: monospace;
            overflow-x: hidden;
        }

        .flex {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
        }

        img {
            object-fit: cover;
            height: 45vh;
            min-width: 180px;
            transform: rotate(-2deg);
            gap: 1rem;
        }

        img:nth-of-type(2n) {
            transform: rotate(3deg);
            box-shadow: 0 0 10px #000;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;margin: 2rem;font-size: 4rem;">SASBAN GLOBETROTTER</h1>

        <img src="travels/dubai4.png" alt="">

    </div>
</body>

</html>
