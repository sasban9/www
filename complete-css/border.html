<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border CSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body>div {
            margin: 2rem 0;
        }

        #border {
            border: solid 5px red
        }

        #border-top {
            border-top: dashed 5px
        }

        #border-right {
            border-right: solid 5px
        }

        #border-bottom {
            border-bottom: solid 5px gold
        }

        #border-left {
            border-left: dashed 5px
        }
    </style>
</head>

<body>
    <div id="border"><a href="#border">border</a> <br> Specifies a border for an element</div>
    <div id="border-top"><a href="#border-top">border-top</a> <br> Specifies a top border for an element <br>
        <div style="display: flex;justify-content: space-between;"><a href="#border-top-width">border-top-width</a> <a href="#border-top-style">border-top-style</a> <a href="#border-top-color">border-top-color</a></div> </div>
    <div id="border-right"><a href="#border-right">border-right</a> <br> Specifies a right border for an element</div>
    <div id="border-bottom"><a href="#border-bottom">border-bottom</a> <br> Specifies a bottom border for an element
    </div>
    <div id="border-left"><a href="#border-left">border-left</a> <br> Specifies a left border for an element</div>
</body>

</html>
